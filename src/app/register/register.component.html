  <div class="container">

        <form [formGroup]="registerForm" class="create-form form-style">
          <h2>Sign Up</h2>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" formControlName="email" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" formControlName="password" aria-describedby="passwordHelp" placeholder="Enter password">
            <label class="error">{{errorMessage}}</label>
            <label class="success">{{successMessage}}</label>
          </div>

          <div class="row submit-button-container">
            <div class="col-md-4">
             <button type="submit" (click)="tryRegister(registerForm.value)" class="btn btn-primary">Register</button>
            </div>

            <div class="col-md-4 col-md-offset-4">
              <button type="button" class="btn btn-danger" (click)="tryGoogleLogin()">Google</button>
            </div>

            <div class="col-md-4 col-md-offset-4">
              <p> <a href="/login">Login</a></p>
            </div>
          </div>
        </form>
  </div>
